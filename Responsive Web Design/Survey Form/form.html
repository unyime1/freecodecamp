<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="A survey form">
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="form.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>

    <body>
        <h1 id="title">ETIM'S BLOG SURVEY FORM</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
        
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="user_name" class="form-control" placeholder="Enter you name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="user_email" class="form-control" placeholder="Enter your email" required>
            </div>
           
            
            <div class="form-group">
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" id="number" name="user_age" class="form-control" placeholder="Enter your age" min="6" max="140">
            </div>
          
           
            <div class="form-group">
                <p>Which option best describes your satisfaction level?</p>
                <select id="dropdown" name="satisfaction" required>
                    <option disabled selected value>Select Satisfaction level</option>
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                    <option value="not_sure">Not Sure</option>
                </select>
            </div>
           
           
            <div class="form-group">
                <p>Would you recommend Etim's Blog?</p>
                <label>
                    <input name="user_recommend" value="definitely"  class="my-btn" type="radio" checked>Definitely
                </label>
                <label>
                    <input name="user_recommend" value="maybe"  class="my-btn" type="radio">Maybe
                </label>
                <label>
                    <input name="user_recommend" value="not_sure"  class="my-btn" type="radio">Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <input type="checkbox" id="posting" name="improvements" class="my-btn" value="posting">
                <label for="posting">Posting Frequently</label>
                
                <input type="checkbox" id="design" name="improvements"  class="my-btn"  value="design">
                <label for="design">Design</label>

                <input type="checkbox" id="load_time" name="improvements"  class="my-btn" value="load_time">
                <label for="load_time">Load Time</label>
            </div>
     
            
            <div class="form-group "> 
                <p>Any Comments or Suggestions?</p>
                <textarea id="comments" name="comment" placeholder="Enter your comments ..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
